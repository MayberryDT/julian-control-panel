[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  publish = "dist"

# API routes go to functions - this must come BEFORE the SPA fallback
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - serves index.html for all non-file routes
# Only applies after API routes are handled
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200